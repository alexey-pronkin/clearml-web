<div [class]="'navbar-item ' + direction" [class.active]="active" [class.with-subheader]="subHeader">
  <div class="d-flex align-items-center header">{{header?.toUpperCase()}}
    @if (badge) {
      <span class="badge" [smTooltip]="badgeTooltip" [matTooltipShowDelay]="300">{{badge}}</span>
    }
  </div>
  @if (subHeader) {
    <div class="sub-header">{{subHeader}}</div>
  }
</div>
