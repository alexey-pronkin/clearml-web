  <button
    mat-stroked-button
    [class.icon-only]="minimize()"
    (click)="toggleArchived.emit(!showArchived())"
    [smTooltip]="minimize() ? showArchived() ? 'EXIT ARCHIVE': 'OPEN ARCHIVE' : ''"
    data-id="Open Archive"
  >
    <mat-icon fontSet="al" [fontIcon]="showArchived() ? 'al-ico-exit-archive' : 'al-ico-archive'" ></mat-icon>
    @if (!minimize()) {
      <span class="button-label">{{showArchived()? 'EXIT': 'OPEN'}} ARCHIVE</span>
    }
  </button>
