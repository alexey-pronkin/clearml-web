<mat-icon fontSet="al" [fontIcon]="'al-ico-type-' + (type ? (type.toString()).replace('_', '-') : 'training')" [class]="iconClass"></mat-icon>
@if (showLabel) {
  <span class="ms-2 ellipsis" [class]="type">
    {{type?.length < 4 ? type?.toUpperCase() : (type | noUnderscore | titlecase)}}
  </span>
}
