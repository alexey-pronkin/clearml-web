<div smTooltip="Clear all filters">
  <button
    mat-icon-button
    [disabled]="!isTableFiltered()"
    data-id="Clear All Filter"
    (click)="isTableFiltered() && clearTableFilters.emit()">
    <i class="al-icon al-ico-filter-reset"
       [class.disabled]="!isTableFiltered()"
       [class.pointer]="isTableFiltered()">
      <span class="path1"></span><span class="path2"></span>
    </i>
  </button>
</div>
