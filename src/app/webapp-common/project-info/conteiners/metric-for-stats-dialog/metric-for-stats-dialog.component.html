<sm-dialog-template
  header="METRIC SNAPSHOT"
  [iconClass]="'al-ico-no-scatter-graph'"
  (xClicked)="close()"
  >
  <div class="layout">
    <sm-select-metric-for-custom-col
      [metricVariants]="variants"
      [tableCols]="metricVariantSelection"
      (selectedMetricToShow)="selectionChange($event)"
    ></sm-select-metric-for-custom-col>
    <div class="selected">
      <div class="selected-head">
        <a href="#" (click)="$event.preventDefault(); clear()">Clear all</a>
      </div>
      @for (metric of metricVariantSelection; track trackById($index, metric)) {
        <div data-id="selectedMetric" class="metric">
          <span class="name ellipsis" [smTooltip]="metric.header" smShowTooltipIfEllipsis>{{metric.header}}</span>
          <button mat-icon-button class="remove sm" (click)="removeExperiment(metric)" data-id="removeMetricButton">
            <mat-icon fontSet="al" fontIcon="al-ico-dialog-x"></mat-icon>
          </button>
        </div>
      }
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center w-100 mt-2" style="gap: 12px">
    <button mat-stroked-button (click)="close()">CANCEL</button>
    <button mat-flat-button (click)="close(this.metricVariantSelection)">APPLY</button>
  </div>
</sm-dialog-template>
