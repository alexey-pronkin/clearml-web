@if (graphData?.length > 0) {
  <div class="buttons">
    <button mat-icon-button smTooltip="Download" (click)="downloadImage()">
      <mat-icon fontSet="al" fontIcon="al-ico-download"></mat-icon>
    </button>
  </div>
}
<sm-scatter-plot
  [xAxisType]="scalar ? 'linear' : 'category'"
  [xAxisLabel]="params?.[0] ?? $any(params)"
  [yAxisLabel]="metricName"
  [extraHoverInfoParams]="extraHoverInfoParams"
  [data]="graphData"
></sm-scatter-plot>
